<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
</head>
<body>
    <header>
        <h2 class="text-3xl font-bold text-center my-10">Phone Hunter</h2>
    </header>
    <main class="container mx-auto pb-20 px-7 md:px-20">
        <section class="bg-gray-100 p-4 flex justify-center gap-1 md:gap-2">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-lg focus:outline-none" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result -->
        <section class="pt-5">
            <!-- spinner or loading -->
            <div id="loading-spinner"  class="text-center mt-36 mb-20 hidden">
                <span class="loading loading-dots loading-md"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- show details modal -->
        <dialog id="show_details_modal" class="modal">
        <form method="dialog" class="modal-box md:px-12 py-5">
            <h3 id="show-detail-phone-name" class="font-bold text-xl md:mb-2 text-center"></h3>
            <div id="show-detail-container">
            </div> 
            <div class="modal-action mt-1">           
                <button class="btn btn-accent">Close</button>
            </div>
        </form>
        </dialog>
    </main>

    <script src="./js/phone.js"></script>
</body>
</html>
